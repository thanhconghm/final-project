<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../assets/Css/profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <h2>Edit Your Profile</h2>

      <form id="profile-form">
        <label>Display Name</label>
        <input type="text" id="displayName" placeholder="Enter your name" required>

        <label>Bio</label>
        <textarea id="bio" placeholder="Write something about yourself..."></textarea>

        <label>Avatar</label>
        <input type="file" id="avatar" accept="image/*">
        <div class="avatar-preview">
          <img id="avatar-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar">
        </div>

        <p id="status" class="status"></p>

        <button type="submit">Save Profile</button>
      </form>

      <a href="main.html" class="back-link">â¬… Back to Main</a>
    </div>
  </div>

  <script type="module" src="../assets/javascripts/profile.js"></script>
</body>
</html>
